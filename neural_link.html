<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 3rd Demon - Neural Link</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="/config.js"></script>
    <script>
        window.GTM_ID = window.GTM_ID || 'GTM-XXXXXXX';
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer',window.GTM_ID);
    </script>
    <style>
        :root {
            --primary: #ff0000;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
            --text: #e0e0e0;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .share-bar { display:flex; gap:12px; justify-content:center; align-items:center; margin-top:10px; }
        .share-btn { display:inline-flex; align-items:center; justify-content:center; width:34px; height:34px; border-radius:50%; border:1px solid #333; background:#0a0a0a; color:#fff; text-decoration:none; }
        .share-btn:hover { transform:scale(1.05); }
        .share-x { color:#fff; }
        .share-fb { color:#1877f2; }
        .share-li { color:#0a66c2; }
        .share-rd { color:#ff4500; }
        .share-wa { color:#25d366; }
        .share-tg { color:#0088cc; }
        .share-em { color:#ffcc00; }
        .share-copy { color:#ccc; }

        header {
            background-color: var(--gray);
            padding: 1rem;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .main-container {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
        }

        .video-grid {
            flex: 3;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror local video */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .sidebar {
            flex: 1;
            background: var(--gray);
            padding: 1rem;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .panel {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .panel-title {
            color: var(--primary);
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-log {
            flex: 1;
            overflow-y: auto;
            font-size: 0.8rem;
            color: #888;
            border: 1px solid #333;
            padding: 0.5rem;
            background: #000;
        }

        .log-entry {
            margin-bottom: 2px;
        }
        
        .log-info { color: #888; }
        .log-success { color: #0f0; }
        .log-error { color: #f00; }
        .log-warn { color: #ff0; }

        #peers-list {
            list-style: none;
            padding: 0;
        }

        .peer-item {
            padding: 0.5rem;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .peer-item:hover {
            background: rgba(255, 0, 0, 0.1);
        }
        
        .neural-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            font-size: 0.8rem;
        }
        
        .stat-box {
            background: #222;
            padding: 5px;
            text-align: center;
        }
        
        .stat-val {
            color: var(--primary);
            font-weight: bold;
        }

    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <header>
        <h1><i class="fas fa-brain"></i> NEURAL LINK</h1>
        <div id="connection-status">DISCONNECTED</div>
    </header>
    
    <div class="share-bar">
        <a href="#" class="share-btn share-x" onclick="openShare('x')" title="Share on X"><i class="fab fa-x-twitter"></i></a>
        <a href="#" class="share-btn share-fb" onclick="openShare('facebook')" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="share-btn share-li" onclick="openShare('linkedin')" title="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="share-btn share-rd" onclick="openShare('reddit')" title="Share on Reddit"><i class="fab fa-reddit-alien"></i></a>
        <a href="#" class="share-btn share-wa" onclick="openShare('whatsapp')" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="share-btn share-tg" onclick="openShare('telegram')" title="Share on Telegram"><i class="fab fa-telegram-plane"></i></a>
        <a href="#" class="share-btn share-em" onclick="openShare('email')" title="Share via Email"><i class="fas fa-envelope"></i></a>
        <a href="#" class="share-btn share-copy" onclick="openShare('copy')" title="Copy Link"><i class="fas fa-link"></i></a>
    </div>

    <div class="main-container">
        <div class="video-grid">
            <div class="video-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
                <canvas id="localCanvas"></canvas>
                <div class="video-label">LOCAL_FEED <span id="local-id"></span></div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <canvas id="remoteCanvas"></canvas>
                <div class="video-label">REMOTE_FEED <span id="remote-id"></span></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3 class="panel-title">CONTROLS</h3>
                <button id="startBtn" class="btn"><i class="fas fa-camera"></i> Start Camera</button>
                <button id="neuralBtn" class="btn" disabled><i class="fas fa-microchip"></i> Toggle Neural AI</button>
            </div>

            <div class="panel">
                <h3 class="panel-title">AVAILABLE PEERS</h3>
                <button id="refreshPeersBtn" class="btn"><i class="fas fa-sync"></i> Refresh</button>
                <ul id="peers-list">
                    <!-- Peers will be injected here -->
                    <li class="peer-item">Scanning...</li>
                </ul>
            </div>
            
            <div class="panel">
                <h3 class="panel-title">NEURAL ANALYSIS</h3>
                <div class="neural-stats">
                    <div class="stat-box">Objects: <div id="stat-objects" class="stat-val">0</div></div>
                    <div class="stat-box">Faces: <div id="stat-faces" class="stat-val">0</div></div>
                    <div class="stat-box">Emotion: <div id="stat-emotion" class="stat-val">-</div></div>
                    <div class="stat-box">Conf: <div id="stat-conf" class="stat-val">0%</div></div>
                </div>
            </div>
            
            <div class="panel">
                <h3 class="panel-title">CONNECTION STATS</h3>
                <div class="neural-stats">
                    <div class="stat-box">Latency: <div id="conn-latency" class="stat-val">-</div></div>
                    <div class="stat-box">FPS: <div id="conn-fps" class="stat-val">0</div></div>
                    <div class="stat-box">Bitrate: <div id="conn-bitrate" class="stat-val">0 kbps</div></div>
                    <div class="stat-box">DTLS: <div id="conn-dtls" class="stat-val">unknown</div></div>
                </div>
            </div>

            <div class="status-log" id="statusLog">
                <!-- Logs -->
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    
    <!-- Custom Logic -->
    <script src="js/neural_link.js"></script>
    
    <script>
        async function openShare(provider) {
            const url = window.location.href;
            const title = document.title;
            const encUrl = encodeURIComponent(url);
            const encTitle = encodeURIComponent(title);
            let shareUrl = '';
            if (provider === 'x') shareUrl = `https://twitter.com/intent/tweet?text=${encTitle}&url=${encUrl}`;
            else if (provider === 'facebook') shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encUrl}`;
            else if (provider === 'linkedin') shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encUrl}`;
            else if (provider === 'reddit') shareUrl = `https://www.reddit.com/submit?url=${encUrl}&title=${encTitle}`;
            else if (provider === 'whatsapp') shareUrl = `https://wa.me/?text=${encTitle}%20${encUrl}`;
            else if (provider === 'telegram') shareUrl = `https://t.me/share/url?url=${encUrl}&text=${encTitle}`;
            else if (provider === 'email') shareUrl = `mailto:?subject=${encTitle}&body=${encUrl}`;
            else if (provider === 'copy') {
                try { await navigator.clipboard.writeText(url); alert('Link copied'); } catch (e) {}
                return;
            }
            if (shareUrl) window.open(shareUrl, '_blank');
            try {
                await fetch('/api/analytics/collect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: (localStorage.getItem('demon_user_id') || 'ANON'),
                        event_type: 'SOCIAL_SHARE',
                        page_url: window.location.pathname,
                        element_id: provider,
                        device_info: navigator.userAgent,
                        meta_data: JSON.stringify({ url })
                    })
                });
            } catch (e) {}
        }
    </script>
</body>
</html>
